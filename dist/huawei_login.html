<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>华为账号 登陆</title>
    <link rel="icon" href="https://www.vmall.com/favicon.ico" />
    <link rel="stylesheet" href="./css/huawei_login.css" />
    <script
      src="./js/require.js"
      async="true"
      defer
      data-main="./js/huawei_login.js"
    ></script>
  </head>
  <body style="background-color: rgba(0, 0, 0, 0.05)">
    <!-- 主体 华为账号登陆 -->
    <!-- 头部 -->
    <main id="login">
      <header id="header">
        <section class="head">
          <aside class="head-img">
            <img
              src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg"
              style="height: 24px; width: 108p"
            />
          </aside>
          <a href="http://localhost:9999/huawei_main.html" class="head-txt"
            >华为商城</a
          >
        </section>
      </header>
      <section id="huawei-text">
        <h1 class="huawei-text-login">华为帐号登录</h1>
      </section>
      <section id="huawei-main">
        <section class="huawei-main-moud">
          <article class="main-left">
            <aside class="left-img">
              <img src="./images/ia_100000001.png" alt="" />
            </aside>
            <aside class="left-hint">
              <p>二维码已过期</p>
              <button>刷新</button>
            </aside>
            <aside class="left_title">
              <span> 若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。 </span>
            </aside>
          </article>
          <article class="main-center"></article>
          <article class="main-right">
            <form action="#">
              <input
                type="text"
                placeholder="手机号/邮箱地址/华为号"
                class="acc"
              />
              <input type="password" placeholder="密码" class="psw" />
              <i class="eyeimg">
                <img src="./images/ia_100000012473.png" alt="" />
              </i>
              <p class="right-title"><a href="#"> 短信验证码登陆 </a></p>
              <button class="right-btn" type="submit">登陆</button>
            </form>
            <aside class="right-menu">
              <a href="huawei_register.html">注册</a>
              <a href="">忘记密码</a>
              <a href="">找回密码</a>
            </aside>
            <aside class="right-list">
              <a href="" class="qq"
                ><img src="./images/ia_100000006.png" alt=""
              /></a>
              <a href="" class="alipay"
                ><img src="./images/ia_100000007.png" alt=""
              /></a>
              <a href="" class="microblog"
                ><img src="./images/ia_100000008.png" alt=""
              /></a>
            </aside>
          </article>
        </section>
      </section>
      <section id="footer">
        <footer class="huawei-footer">
          <section class="footer-home">
            <a href="">华为帐号与云空间用户协议</a>
            <em>|</em>
            <a href="">关于华为帐号与云空间隐私的声明 </a>
            <em>|</em>
            <a href="">常见问题</a>
            <em>|</em>
            <a href="">Cookies</a>
          </section>
          <section class="footer-cop">华为帐号 版权所有 © 2011-2020</section>
        </footer>
      </section>
    </main>
  </body>
</html>
