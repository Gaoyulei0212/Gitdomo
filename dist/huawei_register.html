<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>华为账号 注册</title>
    <link rel="icon" href="https://www.vmall.com/favicon.ico" />
    <link rel="stylesheet" href="./css/huawei_register.css" />
    <script
      src="./js/require.js"
      async="true"
      defer
      data-main="./js/huawei_register"
    ></script>
  </head>
  <body>
    <main id="register">
      <header id="header">
        <section class="head">
          <aside class="head-img">
            <img
              src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg"
              style="height: 24px; width: 108p"
            />
          </aside>
          <a href="http://localhost:9999/huawei_main.html" class="head-txt"
            >华为商城</a
          >
        </section>
      </header>
      <section id="huawei_meny">
        <form action="./php/conn.php" class="meny_form" method="POST">
          <h1>华为账号登陆</h1>
          <h3>已有账号，<a href="huawei_login.html">去登陆</a></h3>
          <article class="state">
            <div>国家/地区</div>
            <select>
              <option value="">中国</option>
            </select>
          </article>
          <article class="verify">
            <input type="text" placeholder="请输入用户名" class="username" />
            <h6></h6>
          </article>
          <article class="cell">
            <input type="text" placeholder="请输入手机号" class="cell-phone" />
            <h6></h6>
          </article>
          <article class="psw">
            <input type="password" class="password" placeholder="密码" id="" />
            <h6></h6>
            <i class="eyeimg">
              <img src="./images/ia_100000012473.png" alt="" />
            </i>
          </article>
          <article class="flagpsw">
            <input
              type="password"
              class="psw-con"
              placeholder="确认密码"
              id=""
            />
            <i class="eyeimg">
              <img src="./images/ia_100000012473.png" alt="" />
            </i>
            <h6></h6>
          </article>
          <img id="codeP" src="./php/picture.php" οnclick="refresh()" />
          <input
            type="Captcha"
            id="Captcha"
            placeholder="请输入验证码！"
            name="captcha_u"
            style="width: 130px"
          />
          <span class="">点击图片刷新验证码</span><br />
          <article class="reg">
            <input type="submit" value="提交" id="sub" />
          </article>
        </form>
      </section>
      <section id="footer">
        <footer class="huawei-footer">
          <section class="footer-home">
            <a href="">华为帐号与云空间用户协议</a>
            <em>|</em>
            <a href="">关于华为帐号与云空间隐私的声明 </a>
            <em>|</em>
            <a href="">常见问题</a>
            <em>|</em>
            <a href="">Cookies</a>
          </section>
          <section class="footer-cop">华为帐号 版权所有 © 2011-2020</section>
        </footer>
      </section>
    </main>
  </body>
</html>
<script>
  function refresh() {
    document.getElementById("codeP").src = "picture.php?tm=" + Math.random();
  }
</script>
